name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build website ğŸ—ï¸
        run: |
          # Build the project using the root package.json
          npm run build
          
          # Create a dist directory for the client-side files
          mkdir -p gh-pages
          
          # Copy client files to the gh-pages directory
          cp -r dist/public/* gh-pages/
          
          # Create .nojekyll file to disable Jekyll processing
          touch gh-pages/.nojekyll
      
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gh-pages
          branch: gh-pages
